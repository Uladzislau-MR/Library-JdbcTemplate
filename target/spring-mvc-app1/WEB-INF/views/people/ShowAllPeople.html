<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowAllPeople</title>
</head>
<body>
<h1> list of subscribers List</h1>






<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId() + ',' + person.getFullName() + ',' + person.getYearOfBirth()}">user</a>
</div>
<a th:href="@{/people/newPerson}">Create new Person</a>
</body>
</html>
