<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
<h2>Add Person</h2>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter  name:    </label>
    <input type="text" th:field="*{name}" id = "name"/>
    <div style="color:darkred" th:if =  "${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
<br/>
        <label for="year">Year:</label>
        <input type="number" th:field="*{year}" id = "year"/>
    <div style="color:darkred" th:if ="${#fields.hasErrors('year')}" th:errors="*{year}">Year errors</div>
    <br/>
        <input type="submit" value="Create!"/>

</form>



</body>
</html>
