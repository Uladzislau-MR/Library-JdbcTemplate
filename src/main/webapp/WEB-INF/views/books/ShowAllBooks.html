<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowAllBooks</title>
</head>
<body>
<h1> list of booksList</h1>


<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ',' + book.getName() + ',' + book.getAuthor()+ ','+ book.getYear()+ ',' + book.getPersonId()   }">user</a>

</div>






<a th:href="@{/books/newBook}">Create new Book</a>
</body>
</html>
